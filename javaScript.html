<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>JavaScript 4</title>
	<script>
		var quebrada = false;
		function mudaLampada(tipo) {
			if(!quebrada) {
				document.getElementById("lampada").src = tipo + ".png";
				if(tipo === 'lampada-quebrada') {
					quebrada = true;
				}
			}
		}
		function resetar() {
			quebrada = false;
			mudaLampada('lampada-apagada');
		}
	</script>
</head>


<body>
	<h1>Acenda a l√¢mpada</h1>
	<img src="lampada-apagada.png" id="lampada" 
		onmousemove="mudaLampada('lampada-acesa')"
		onmouseout="mudaLampada('lampada-apagada')" 
		onclick="mudaLampada('lampada-quebrada')"/>
	<input type="button" onclick="resetar()" value="TROCAR">
</body>

</html>
